#
# Configuration file for eruptive phases and events (used for Matlab plots).
# Shaded color areas (dates of begin/end) or "instant" events (one date).
#
# - Date1: start date of the event (YYYY-MM-DD hh:mm format, time is optional)
# - Date2: end date of the event (YYYY-MM-DD hh:mm format) or same as Date1 for "instant" event.
# - LineWidth: line width (Matlab) for "instant" event.
# - RGB: color (HTML format, e.g., 'Red' or \#FFFFFF)
# - Name: displayed on the the graph when possible
# - Comment: long text that could be displayed when possible
#
# -------------------------------------------------------------
