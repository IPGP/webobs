# WEBOBS
# Configuration file for MC3 amplitude signals definition
#
#   Key = key for database (do not modify or erase)
#
#   Name = name for display
#
#   Value = numerical value (in signal units, i.e., m/s or counts), will be
#	        used for amplitude event selection (with operators <= - >=)
#
#   KBcode = Keyboard event key code (shortcut, case sensitive)
#            A = uppercase a-key (example)
#            empty = no shortcut
#
# Key|Name|Value|KBcode
WEAK|Weak|0|1
AVERAGE|Average|500|2
STRONG|Strong|1000|3
OVERSCALE|Overscale|2000|4
